<html ng-app="ohmyhub" ng-controller="AppCtrl"><head></head><title ng-bind="$state.current.title"></title><link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.11.0/css/semantic.min.css"/><link rel="stylesheet" type="text/css" href="css/main.css"/><script type="text/javascript" src="vendor/prelude-browser-min.js"></script><script type="text/javascript" src="vendor/jquery.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.11.0/javascript/semantic.min.js"></script><script type="text/javascript" src="vendor/angular.min.js"></script><script type="text/javascript" src="vendor/angular-ui-router.min.js"></script><script type="text/javascript" src="common/common.js">   </script><script type="text/javascript" src="app/projecthub/about/about.js"></script><script type="text/javascript" src="app/projecthub/wiki/wiki.js"></script><script type="text/javascript" src="app/projecthub/home/home.js"></script><script type="text/javascript" src="app/projecthub/projecthub.js"></script><script type="text/javascript" src="app/resourcehub/about/about.js"></script><script type="text/javascript" src="app/resourcehub/wiki/wiki.js">   </script><script type="text/javascript" src="app/resourcehub/home/home.js"></script><script type="text/javascript" src="app/resourcehub/resourcehub.js">   </script><script type="text/javascript" src="app/nav/nav.js"></script><script type="text/javascript" src="app/app.js"></script></html><body class="ui dimmable"><nav id="sidebar" ng-controller="NavCtrl"><div class="ui menu no margin"><div class="ui dropdown item"> <span ng-bind="$state.current.hub.name"></span><i class="icon dropdown"></i><div class="menu"><div ng-click="switchHub(hub.url)" ng-repeat="hub in activedhubs.hubs" class="item">{{hub.name}}</div></div></div><div class="right menu"><div class="ui dropdown icon item"><i class="icon ellipsis vertical"></i><div class="menu"><div ng-click="goto('wiki')" class="item"><i class="icon pencil"></i>Edit </div><div ng-click="goto('home')" class="item"><i class="icon unhide"></i>View </div><div ng-click="goto('about')" class="item"><i class="icon help"></i>About</div></div></div></div></div><div id="search" class="field"><div class="ui icon input"><input ng-click="goto('home')" placeholder="search..." type="text" ng-model="filters.search_text"/><i class="icon search"></i></div></div><div id="index" class="ui vertical fluid menu no margin"><div ng-repeat="(menu_name, menu_items) in menu" class="ui accordion"><div ng-click="toggle[menu_name] = !toggle[menu_name]" ng-class="{'active':toggle[menu_name]}" class="title header item">{{menu_name}} ({{counts[menu_name]}})<i class="icon dropdown"></i></div><div ng-class="{'active':toggle[menu_name]}" class="content ui small menu"><div class="menu"><a ng-click="toggleFilter(menu_name, item_name)" ng-repeat="(item_name, item_count) in menu_items" class="item"><div class="ui label">{{item_count}}</div>{{item_name}}</a></div></div></div></div></nav><div ui-view></div></body>
